<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <title>Streamverse</title>
    <meta name="description" content="StreamVerse is your go-to platform for watching movies for free. Enjoy a diverse library of films in HD quality and share the joy of cinema with friends!">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4596890161300191"
     crossorigin="anonymous"></script>
     
     
     
     
</head>
<body>
    <!-- Header -->
    <header style="background-color: #333333; padding: 10px;">
        <a href="https://streamverse.biz/">
            <img src="./assets/img/logo.png" alt="Streamverse Logo" class="logo">
        </a>
        <nav class="nav">
            <form id="form">
                <input type="text" placeholder="Search any movie..." class="search" id="search">
            </form>
        </nav>
    </header>

    <!-- Genre Tags -->
    <div id="tags">
        <!-- Dynamic genres to be added by JavaScript -->
    </div>


    <!-- Overlay for Movie Details -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content" id="overlay-content"></div>
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>
    </div>

    <!-- Main Content Area -->
    <main id="main">
        <!-- JavaScript will dynamically add movie cards here -->
    </main>

    <!-- Pagination -->
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>
<div id="auth-options">
    <h2>Login Options</h2>

    <!-- Email/Password Login Form -->
    <form id="emailForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login with Email</button>
    </form>

    <!-- Google Sign-In Button -->
    <button id="googleLogin" class="btn google-btn">Sign in with Google</button>

    <!-- Anonymous Login Button -->
    <button id="anonymousLogin" class="btn">Login Anonymously</button>
</div>
<div id="logout" style="display: none;">
    <button id="logoutButton" class="btn logout-btn">Logout</button>
</div>



     
 


 

    <!-- Footer -->
    <footer>
        &copy; 2024 Streamverse. All rights reserved.
    </footer>
    
    <script src="assets/js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>




   






</body>
</html>
