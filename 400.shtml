<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .error-code {
            font-size: 100px;
            font-weight: 700;
            color: #e67e22;
        }

        .error-message {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">400</div>
        <div class="error-message">Bad Request</div>
        <div class="error-description">It looks like something went wrong with your request. Please check the URL or try again.</div>
        <a href="https://streamverse.biz" class="button">Go to Homepage</a>
        <a href="mailto:support@streamverse.biz" class="button">Contact Support</a>
    </div>
</body>

</html>
